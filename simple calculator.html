    <body>
        <div class = "calculator" >
            <!--This is my bar. colspan used to show size of columns from cells-->
            <div>
                <div colspan="4"> <input class="equation-box" type = "text" id = "solution"> </div>
            </div>
            <div class="arithmatic">
                <!--These are my operators-->
                <div> <input class = "operator-button" type = "button" value = "+" onclick = "display('+')">
                </div>
                <div> <input class = "operator-button" type = "button" value = "-" onclick = "display('-')"> </div>
                <div> <input class = "operator-button" type = "button" value = "*" onclick = "display('*')"> </div>
                <div> <input class = "operator-button" type = "button" value = "/" onclick = "display('/')"> </div>
            </div>
                <!--These are my numbers/main panel of buttons-->
            <div class="main-panel">
                <div> <input class = "num-button" type = "button" value = "1" onclick = "display('1')"> </div>
                <div> <input class = "num-button" type = "button" value = "2" onclick = "display('2')"> </div>
                <div> <input class = "num-button" type = "button" value = "3" onclick = "display('3')"> </div>
                <div> <input class = "num-button" type = "button" value = "4" onclick = "display('4')"> </div>
                <div> <input class = "num-button" type = "button" value = "5" onclick = "display('5')"> </div>
                <div> <input class = "num-button" type = "button" value = "6" onclick = "display('6')"> </div>
                <div> <input class = "num-button" type = "button" value = "7" onclick = "display('7')"> </div>
                <div> <input class = "num-button" type = "button" value = "8" onclick = "display('8')"> </div>
                <div> <input class = "num-button" type = "button" value = "9" onclick = "display('9')"> </div>
                <div> <input class = "num-button" type = "button" value = "." onclick = "display('.')"> </div>
                <div> <input class = "num-button" type = "button" value = "0" onclick = "display('0')"> </div>
                <div> <input class = "num-button" type = "button" value = "C" onclick = "clearScreen()"> </div>
            </div>
            <div class="equal-sign">
                <div><input id="equal" type = "button" value = "=" onclick = "calculate()"> </div>
            </div>
        </div>
